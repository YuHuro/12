<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <header class="bg-blue">
        <div class="container">
            <ul class="menu">
                <li><a class="menu__link" href="">Портфолио</a></li>
                <li><a class="menu__link" href="">Обо мне</a></li>
                <li><a class="menu__link" href="">Контакты</a></li>
            </ul>
        </div>
    </header>
    <section class="bg-blue">
        <div class="container">
            <div class="main-block">
                <div class="main-block__info">
                    <h1 class="main-block__info__title">Меня зовут Алибек</h1>
                    <p class="main-block__info__subtitle">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                </div>
                <img class="main-block__img" src="img/main-block-img.png" alt="img">
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="portfolio">
                <h1 class="portfolio__title">Портфолио</h1>
                <div class="portfolio__template">
                    <p class="portfolio__template__title">AI DIGITAL CORPORATE PRESENTATION TEMPLATE</p>
                    <div class="portfolio__template__arrow">
                        <img class="portfolio__template__arrow__img" src="img/VectorLeft.png" alt="">
                        <img class="portfolio__template__arrow__img" src="img/VectorRight.png" alt="">
                    </div>
                </div>
                <div class="portfolio__info">
                   <img class="portfolio__info__img" src="img/portfolio-img.png" alt="">
                   <div class="portfolio__info__skills">
                        <p class="portfolio__info__skills__skill">ux / ui design</p>
                        <p class="portfolio__info__skills__skill">development</p>
                        <p class="portfolio__info__skills__skill">adaptives for tablet and phone</p>
                        <p class="portfolio__info__skills__skill">animation support</p>
                        <button class="portfolio__info__skills__btn">Посмотреть</button>
                   </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
